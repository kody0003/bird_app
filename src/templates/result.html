<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal Predict App</title>
    <!-- Bootstrapを参照 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <header>
      <h1>
        <label for="image-upload">鳥画像判定サイト 結果</label>
      </h1>
    </header>
    <main>
      {% if animalName %}
        <h2>この画像は {{ animalName }} です</h2>
        <div>
          <img src="{{ image }}">
        </div>
        <a href="./">トップへ戻る</a>
      {% else %}
        <a href="./">トップへ戻る</a>
      {% endif %}
    </main>
    <footer>
      <p>&copy; 2023 画像判定サイト</p>
    </footer>  
  </body>
</html>
